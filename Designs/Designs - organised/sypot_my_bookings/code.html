<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sypot - My Bookings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0df2db',
              'background-light': '#f5f8f8',
              'background-dark': '#102220',
              'content-light': '#111817',
              'content-dark': '#e8eded',
              'subtle-light': '#608a86',
              'subtle-dark': '#a0b8b5',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">

            <button class="text-content-light dark:text-content-dark">
              <span class="material-symbols-outlined text-3xl">arrow_back</span>
            </button>

          </div>
        </header>
        <main class="px-4 space-y-8 mt-4">

            >
              Upcoming
            </h2>
            <div class="space-y-4">
              <div

                  </div>
                  <div class="flex flex-col flex-grow justify-between">
                    <div>
                      <p class="text-sm font-semibold text-primary">Today</p>
                      <h3
                        class="text-base font-bold text-content-light dark:text-content-dark mt-1"
                      >
                        Artisan Market
                      </h3>
                      <p
                        class="text-xs text-subtle-light dark:text-subtle-dark mt-1"
                      >
                        10:00 AM · 123 Main St
                      </p>
                    </div>
                    <button
                      class="mt-2 self-start flex items-center gap-2 text-sm font-bold text-primary"
                    >
                      View Ticket
                      <span class="material-symbols-outlined">qr_code_2</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section>
            <h2
              class="text-lg font-bold text-content-light dark:text-content-dark mb-4"
            >
              Past
            </h2>
            <div class="space-y-4">
              <div
                class="bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow-sm opacity-70"
              >
                <div class="flex gap-4">
                  <div class="flex-shrink-0 w-24 h-24">
                    <div
                      class="w-full h-full bg-cover bg-center rounded-lg"
                      style="

                <div class="flex gap-4">
                  <div class="flex-shrink-0 w-24 h-24">
                    <div
                      class="w-full h-full bg-cover bg-center rounded-lg"
                      style="

                      "
                    ></div>
                  </div>
                  <div class="flex flex-col flex-grow">
                    <p
                      class="text-sm font-semibold text-subtle-light dark:text-subtle-dark"
                    >
                      June 15
                    </p>
                    <h3
                      class="text-base font-bold text-content-light dark:text-content-dark mt-1"
                    >
                      Live Jazz Night
                    </h3>
                    <p
                      class="text-xs text-subtle-light dark:text-subtle-dark mt-1"
                    >
                      8:30 PM · The Blue Note
                    </p>

                </div>
              </div>
            </div>

        </main>
      </div>
      <nav
        class="fixed bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-primary/20"
      >
        <div class="flex justify-around items-center h-20">
          <a
            class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark"
            href="#"
          >
            <span class="material-symbols-outlined text-2xl">home</span>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a
            class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark"
            href="#"
          >
            <span class="material-symbols-outlined text-2xl">explore</span>
            <span class="text-xs font-medium">Explore</span>
          </a>
          <a
            class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark"
            href="#"

            >

</html>
