<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sypot - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#f26c0d',
              'background-light': '#f8f7f5',
              'background-dark': '#221710',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen justify-between p-6">
      <header class="flex justify-end">
        <button class="text-neutral-500 dark:text-neutral-400">
          <span class="material-symbols-outlined">help</span>
        </button>
      </header>
      <main class="flex flex-col items-center text-center">
        <h1 class="text-3xl font-bold text-neutral-900 dark:text-white mb-6">
          Welcome to Sypot
        </h1>
        <div class="w-full max-w-sm space-y-4">
          <input
            class="w-full h-14 px-4 rounded-xl bg-neutral-200/50 dark:bg-neutral-800/50 border-0 text-neutral-900 dark:text-white placeholder-neutral-500 dark:placeholder-neutral-400 focus:ring-2 focus:ring-primary/50"
            placeholder="Email or phone number"
            type="text"
          />
          <button
            class="w-full h-14 rounded-xl bg-primary text-white font-bold text-lg"
          >
            Continue
          </button>
        </div>
        <div class="my-6 flex items-center w-full max-w-sm">
          <div
            class="flex-grow border-t border-neutral-300 dark:border-neutral-700"
          ></div>
          <span class="mx-4 text-sm text-neutral-500 dark:text-neutral-400"
            >Or continue with</span
          >
          <div
            class="flex-grow border-t border-neutral-300 dark:border-neutral-700"
          ></div>
        </div>
        <div class="w-full max-w-sm space-y-3">
          <button
            class="w-full h-14 rounded-xl bg-white dark:bg-neutral-800/50 text-neutral-800 dark:text-white font-semibold flex items-center justify-center gap-3 border border-neutral-200 dark:border-neutral-700"
          >
            <svg class="w-6 h-6" viewBox="0 0 48 48">
              <path
                d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"
                fill="#FFC107"
              ></path>
              <path
                d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"
                fill="#FF3D00"
              ></path>
              <path
                d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.657-3.356-11.303-7.962l-6.571 4.819C9.656 39.663 16.318 44 24 44z"
                fill="#4CAF50"
              ></path>
              <path
                d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C43.021 36.687 44 34.09 44 31.611c0-3.345-1.09-6.45-2.952-9.014l-2.437-2.518z"
                fill="#1976D2"
              ></path>
            </svg>
            Continue with Google
          </button>
          <button
            class="w-full h-14 rounded-xl bg-white dark:bg-neutral-800/50 text-neutral-800 dark:text-white font-semibold flex items-center justify-center gap-3 border border-neutral-200 dark:border-neutral-700"
          >
            <svg class="w-6 h-6" viewBox="0 0 24 24">
              <path
                d="M8.2,20.3c-0.3,0-0.6,0-0.9,0c-1.3,0-2.6-0.3-3.8-0.9C2.2,18.8,1.2,17.6,0.6,16.2c-0.8-1.9-0.6-4,0.4-5.8 c0.6-1.1,1.5-2.1,2.6-2.8c1.1-0.7,2.3-1,3.6-1c0.3,0,0.6,0,0.9,0c0.6,0,1.2,0.1,1.7,0.2c-1.1,1.2-1.7,2.7-1.7,4.3 c0,1.5,0.6,3.1,1.8,4.2C8.8,20.2,8.5,20.3,8.2,20.3z M15,2c-2,1.8-3.1,4.3-3.1,6.9c0,2.1,0.8,4.1,2.2,5.7c1.3,1.4,3.1,2.3,5,2.3 c0.1,0,0.2,0,0.3,0c1.2-0.1,2.4-0.4,3.5-1c1.3-0.8,2.3-1.8,2.9-3.2c0.7-1.4,0.8-3,0.4-4.5c-0.3-1-0.8-1.9-1.5-2.6 c-0.6-0.6-1.3-1-2.1-1.3C21.1,4,19.6,3.3,18.1,3C17.2,2.6,16.1,2.2,15,2z"
                fill="currentColor"
              ></path>
            </svg>
            Continue with Apple
          </button>
        </div>
      </main>
      <footer class="text-center">
        <p
          class="text-xs text-neutral-500 dark:text-neutral-400 max-w-sm mx-auto"
        >
          By continuing, you agree to our
          <a class="font-semibold text-neutral-800 dark:text-white" href="#"
            >Terms of Service</a
          >
          and
          <a class="font-semibold text-neutral-800 dark:text-white" href="#"
            >Privacy Policy</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
