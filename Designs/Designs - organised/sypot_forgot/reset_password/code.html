<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sypot - Reset Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0df2cc',
              'background-light': '#f5f8f8',
              'background-dark': '#10221f',
              'foreground-light': '#111817',
              'foreground-dark': '#e0e3e2',
              'subtle-light': '#608a83',
              'subtle-dark': '#a0b8b5',
              'input-light': '#e0e3e2',
              'input-dark': '#1d3a35',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.75rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen justify-between p-6">
      <header>
        <div class="flex items-center">
          <button
            class="text-foreground-light dark:text-foreground-dark p-2 -ml-2"
          >
            <span class="material-symbols-outlined text-3xl">arrow_back</span>
          </button>
        </div>
      </header>
      <main class="flex-grow flex flex-col justify-center pb-16">
        <div class="space-y-4 text-center">
          <h1
            class="text-3xl font-bold text-foreground-light dark:text-foreground-dark"
          >
            Forgot Password?
          </h1>
          <p class="text-subtle-light dark:text-subtle-dark px-4">
            Enter the email or phone number associated with your account to get
            a reset link.
          </p>
        </div>
        <div class="mt-12">
          <label class="sr-only" for="emailOrPhone"
            >Email or Phone Number</label
          >
          <input
            class="form-input w-full rounded-lg border-none bg-input-light/50 dark:bg-input-dark h-14 px-5 text-lg text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary/50"
            id="emailOrPhone"
            placeholder="Email or Phone Number"
            type="text"
          />
        </div>
      </main>
      <footer>
        <button
          class="w-full bg-primary text-background-dark font-bold py-4 rounded-lg text-lg hover:opacity-90 transition-opacity"
        >
          Send Reset Link
        </button>
      </footer>
    </div>
  </body>
</html>
