<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sypot Splash</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-teal': '#14b8a6',
              'brand-orange': '#f97316',
              'background-light': '#f8fafc',
              'background-dark': '#0a0a0a',
              'text-light': '#f8fafc',
              'text-dark': '#1e293b',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: 100vh;
        min-height: 100dvh;
      }
      .pin-shadow {
        filter: drop-shadow(0 20px 13px rgb(0 0 0 / 0.15))
          drop-shadow(0 8px 5px rgb(0 0 0 / 0.1));
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display antialiased"
  >
    <div
      class="relative flex flex-col items-center justify-center min-h-screen w-full overflow-hidden"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-brand-teal/20 via-transparent to-brand-orange/20 dark:from-brand-teal/30 dark:to-brand-orange/30"
      ></div>
      <div
        class="absolute top-0 left-0 w-72 h-72 bg-brand-teal rounded-full opacity-10 blur-3xl -translate-x-1/4 -translate-y-1/4"
      ></div>
      <div
        class="absolute bottom-0 right-0 w-72 h-72 bg-brand-orange rounded-full opacity-10 blur-3xl translate-x-1/4 translate-y-1/4"
      ></div>
      <div
        class="relative z-10 flex flex-col items-center justify-center text-center px-6"
      >
        <div class="pin-shadow">
          <svg
            fill="none"
            height="128"
            viewBox="0 0 64 64"
            width="128"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M32 0C18.7452 0 8 10.7452 8 24C8 34.4849 20.4433 49.8134 32 64C43.5567 49.8134 56 34.4849 56 24C56 10.7452 45.2548 0 32 0Z"
              fill="url(#paint0_linear_logo)"
            ></path>
            <circle cx="32" cy="24" fill="white" r="12"></circle>
            <circle
              cx="32"
              cy="24"
              fill="url(#paint1_linear_logo)"
              r="6"
            ></circle>
            <defs>
              <linearGradient
                gradientUnits="userSpaceOnUse"
                id="paint0_linear_logo"
                x1="8"
                x2="56"
                y1="0"
                y2="64"
              >
                <stop stop-color="#f97316"></stop>
                <stop offset="1" stop-color="#ea580c"></stop>
              </linearGradient>
              <linearGradient
                gradientUnits="userSpaceOnUse"
                id="paint1_linear_logo"
                x1="26"
                x2="38"
                y1="24"
                y2="24"
              >
                <stop stop-color="#14b8a6"></stop>
                <stop offset="1" stop-color="#0d9488"></stop>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="sr-only">Sypot</h1>
        <p
          class="mt-8 text-xl font-bold tracking-tight text-text-dark dark:text-text-light"
        >
          Find Your Vibe, Find Your People
        </p>
      </div>
    </div>
  </body>
</html>
