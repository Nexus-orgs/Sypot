<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sypot - Onboarding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0df2db',
              'background-light': '#f5f8f8',
              'background-dark': '#102220',
              'text-light': '#111817',
              'text-dark': '#f5f8f8',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col justify-between"
    >
      <div class="p-6">
        <div class="flex items-center justify-between mb-8">
          <button
            class="p-2 rounded-full bg-background-light dark:bg-background-dark hover:bg-primary/20 dark:hover:bg-primary/30"
          >
            <span
              class="material-symbols-outlined text-text-light dark:text-text-dark"
              >arrow_back</span
            >
          </button>
          <h1 class="text-xl font-bold text-text-light dark:text-text-dark">
            Sypot
          </h1>
          <div class="w-10"></div>
        </div>
        <div class="text-center mb-8">
          <h2
            class="text-3xl font-extrabold tracking-tight mb-2 text-text-light dark:text-text-dark"
          >
            Fine-tune your feed
          </h2>
          <p class="text-base text-text-light/80 dark:text-text-dark/80">
            Select sub-categories to get more personalized recommendations.
          </p>
        </div>
        <div class="mb-6">
          <h3
            class="text-lg font-bold mb-4 text-text-light dark:text-text-dark"
          >
            Live Music
          </h3>
          <div class="flex flex-wrap gap-3">
            <button
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium transition-colors bg-primary/20 text-text-light dark:text-text-dark"
            >
              Indie Rock
            </button>
            <button
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium transition-colors bg-background-light dark:bg-background-dark border border-text-light/20 dark:border-text-dark/20 hover:bg-primary/20 dark:hover:bg-primary/30 text-text-light dark:text-text-dark"
            >
              Jazz &amp; Blues
            </button>
            <button
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium transition-colors bg-background-light dark:bg-background-dark border border-text-light/20 dark:border-text-dark/20 hover:bg-primary/20 dark:hover:bg-primary/30 text-text-light dark:text-text-dark"
            >
              Electronic
            </button>
            <button
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium transition-colors bg-background-light dark:bg-background-dark border border-text-light/20 dark:border-text-dark/20 hover:bg-primary/20 dark:hover:bg-primary/30 text-text-light dark:text-text-dark"
            >
              Hip Hop
            </button>
          </div>
        </div>
        <div class="mb-6">
          <h3
            class="text-lg font-bold mb-4 text-text-light dark:text-text-dark"
          >
            Food &amp; Drink
          </h3>
          <div class="flex flex-wrap gap-3">
            <button
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium transition-colors bg-background-light dark:bg-background-dark border border-text-light/20 dark:border-text-dark/20 hover:bg-primary/20 dark:hover:bg-primary/30 text-text-light dark:text-text-dark"
            >
              Street Food
            </button>
            <button
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium transition-colors bg-primary/20 text-text-light dark:text-text-dark"
            >
              Craft Beer
            </button>
            <button
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium transition-colors bg-primary/20 text-text-light dark:text-text-dark"
            >
              Wine Tasting
            </button>
            <button
              class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium transition-colors bg-background-light dark:bg-background-dark border border-text-light/20 dark:border-text-dark/20 hover:bg-primary/20 dark:hover:bg-primary/30 text-text-light dark:text-text-dark"
            >
              Fine Dining
            </button>
          </div>
        </div>
        <div class="mb-6">
          <h3
            class="text-lg font-bold mb-4 text-text-light dark:text-text-dark"
          >
            Location Preferences
          </h3>
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-light/50 dark:text-text-dark/50"
              >search</span
            >
            <input
              class="w-full h-12 pl-10 pr-4 rounded-lg bg-background-light dark:bg-background-dark border border-text-light/20 dark:border-text-dark/20 focus:ring-primary focus:border-primary"
              placeholder="Search for a neighborhood"
              type="text"
            />
          </div>
        </div>
      </div>
      <div
        class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-text-light/10 dark:border-text-dark/10"
      >
        <button
          class="w-full flex items-center justify-center rounded-xl h-14 px-6 bg-primary text-background-dark text-base font-bold"
        >
          Complete
        </button>
      </div>
    </div>
  </body>
</html>
