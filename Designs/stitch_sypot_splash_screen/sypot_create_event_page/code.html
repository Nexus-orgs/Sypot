<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sypot - Create Event</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0df2db',
              'background-light': '#f5f8f8',
              'background-dark': '#102220',
              'foreground-light': '#111817',
              'foreground-dark': '#f5f8f8',
              'subtle-light': '#608a86',
              'subtle-dark': '#a0b8b5',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23608a86' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .dark .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0b8b5' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen justify-between">
      <div class="flex-grow overflow-y-auto">
        <header
          class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10"
        >
          <div class="flex items-center p-4">
            <button
              class="text-foreground-light dark:text-foreground-dark p-2 -ml-2"
            >
              <span class="material-symbols-outlined">close</span>
            </button>
            <h1
              class="text-lg font-bold text-foreground-light dark:text-foreground-dark flex-1 text-center pr-8"
            >
              Create Event
            </h1>
          </div>
        </header>
        <main class="p-4 space-y-4">
          <div class="space-y-2">
            <label
              class="text-sm font-medium text-subtle-light dark:text-subtle-dark"
              for="event-title"
              >Event Title</label
            >
            <input
              class="w-full bg-white dark:bg-background-dark/50 border border-background-dark/10 dark:border-background-light/10 rounded-lg h-14 p-4 text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow"
              id="event-title"
              placeholder="e.g. Sunset Rooftop Party"
              type="text"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium text-subtle-light dark:text-subtle-dark"
              for="description"
              >Description</label
            >
            <textarea
              class="w-full bg-white dark:bg-background-dark/50 border border-background-dark/10 dark:border-background-light/10 rounded-lg min-h-[120px] p-4 text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow resize-none"
              id="description"
              placeholder="Tell us more about your event..."
            ></textarea>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium text-subtle-light dark:text-subtle-dark"
              for="date-time"
              >Date &amp; Time</label
            >
            <input
              class="w-full bg-white dark:bg-background-dark/50 border border-background-dark/10 dark:border-background-light/10 rounded-lg h-14 p-4 text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow"
              id="date-time"
              type="datetime-local"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label
                class="text-sm font-medium text-subtle-light dark:text-subtle-dark"
                for="price"
                >Price
                <div class="relative">
                  <select
                    class="w-full bg-white dark:bg-background-dark/50 border border-background-dark/10 dark:border-background-light/10 rounded-lg h-14 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow form-select"
                    id="price"
                  >
                    <option>Free</option>
                    <option>Paid</option>
                  </select>
                </div>
              </label>
            </div>
            <div class="space-y-2">
              <label
                class="text-sm font-medium text-subtle-light dark:text-subtle-dark"
                for="visibility"
                >Visibility
                <div class="relative">
                  <select
                    class="w-full bg-white dark:bg-background-dark/50 border border-background-dark/10 dark:border-background-light/10 rounded-lg h-14 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow form-select"
                    id="visibility"
                  >
                    <option>Public</option>
                    <option>Private</option>
                  </select>
                </div>
              </label>
            </div>
          </div>
        </main>
      </div>
      <footer
        class="sticky bottom-0 bg-background-light dark:bg-background-dark"
      >
        <div class="p-4">
          <button
            class="w-full bg-primary text-background-dark font-bold h-14 rounded-xl flex items-center justify-center text-base transition-transform active:scale-95"
          >
            Create Event
          </button>
        </div>
        <nav
          class="flex justify-around items-center border-t border-background-dark/10 dark:border-background-light/10 px-2 py-1"
        >
          <a
            class="flex flex-col items-center justify-center gap-1 p-2 w-1/5 text-subtle-light dark:text-subtle-dark"
            href="#"
          >
            <span class="material-symbols-outlined">home</span>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a
            class="flex flex-col items-center justify-center gap-1 p-2 w-1/5 text-subtle-light dark:text-subtle-dark"
            href="#"
          >
            <span class="material-symbols-outlined">explore</span>
            <span class="text-xs font-medium">Explore</span>
          </a>
          <a
            class="flex flex-col items-center justify-center gap-1 p-2 w-1/5 text-primary"
            href="#"
          >
            <div class="bg-primary/20 dark:bg-primary/20 rounded-full p-2">
              <span class="material-symbols-outlined text-primary"
                >add_circle</span
              >
            </div>
          </a>
          <a
            class="flex flex-col items-center justify-center gap-1 p-2 w-1/5 text-subtle-light dark:text-subtle-dark"
            href="#"
          >
            <span class="material-symbols-outlined">chat_bubble</span>
            <span class="text-xs font-medium">Chat</span>
          </a>
          <a
            class="flex flex-col items-center justify-center gap-1 p-2 w-1/5 text-subtle-light dark:text-subtle-dark"
            href="#"
          >
            <span class="material-symbols-outlined">person</span>
            <span class="text-xs font-medium">Profile</span>
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
