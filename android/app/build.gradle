apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
// Attempt to call autolinkLibrariesWithApp() if available. Some RN Gradle
// plugin versions expose different APIs â€” call it in a try/catch so the
// build continues if the method is missing.
if (project.extensions.findByName('react')) {
    try {
        react.autolinkLibrariesWithApp()
    } catch (Throwable t) {
        logger.warn("autolinkLibrariesWithApp() not available on react extension: ${t.message}")
    }
} else {
    logger.warn("React Gradle extension not present; skipping autolink step")
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    buildToolsVersion rootProject.ext.buildToolsVersion
    // Ensure compileSdk is always set even if root ext properties aren't
    // available during configuration.
    compileSdk 36

    namespace "com.sypotapp"
    defaultConfig {
        applicationId "com.sypotapp"
        // Explicit SDK versions to avoid missing ext variables during
        // early configuration.
        minSdkVersion 24
        targetSdkVersion 36
        // Provide manifest placeholder for usesCleartextTraffic used in
        // AndroidManifest.xml (${usesCleartextTraffic}). Set to true for
        // debug builds so the dev server can be reached over HTTP if needed.
        manifestPlaceholders = [usesCleartextTraffic: "true"]
        versionCode 1
        versionName "1.0"
    }
    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
